<!DOCTYPE html>
<html>
<head>
  <!-- Core theme CSS (includes Bootstrap)-->
  <link href="../css/styles.css" rel="stylesheet" />
  <style>
    .center {
      margin: auto;
      width: 80%;
      height: 80%;
      padding: 10px;
    }
    .element {
      width: fit-content;
      height: 30px;
      display: inline-block;
    }
    input[type=file]{
      width: 100%;
      padding: 12px 20px;
      display: inline-block;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    .button-container {
      display: flex;
      padding: 12px 20px;
    }
    ul {
      margin: 0;
      padding: 0;
      list-style-type: none;
    }
    li
    {
       display:inline;
      margin: 0;
      padding: 0;
    }

    html, body, table { width:100%; height:100%; }
    canvas { width: 100% }

    .liSpan
    {
       display: inline-block;
    }
  </style>
</head>
<body>
<table>
  <tr>
    <td style="width:30%"></td>
    <td style="width:40%; vertical-align:top;">
      <div>
        <div class="button-container">
          <button style="width: 50%" onclick="window.location.href = './parallel/index.html'">Parallel</button>
          <button style="width: 50%" onclick="window.location.href = './concurrent-new/index.html'">Concurrent</button>
        </div>
        <ul id="resort"></ul>
      </div>
    </td>
    <td style="width:30%"></td>
  </tr>
</table>

<script src="./main.js"></script>
</body>
</html>
